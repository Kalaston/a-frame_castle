<html>
<head>
  <meta charset="utf-8">
  <title>Yolistli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<script type="text/javascript" src="app.js"></script></head>
<body>

<a-scene
  stats
  renderer="antialias: true; gammaOutput: true; sortObjects: true; physicallyCorrectLights: true;"
  vr-mode-ui="enabled: true">

  <!-- Asset management system. -->
  <a-assets>
    <a-asset-item id="scenario" src="assets/castle/scene.gltf"></a-asset-item>
  </a-assets>

  <!-- Nav Mesh -->
  <a-entity ground
            gltf-model="assets/navmesh.gltf"
            nav-mesh visible="false"
  >
  </a-entity>

  <!-- Scene. -->
  <a-entity id="cameraRig" position="0 1.6 0" >
    <a-entity id="head" position="0 0 0" camera="userHeight:1.6" look-controls="pointerLockEnabled:true">
      <a-entity position="0.1 -0.1 0"
                touch-listener
                teleport-controls=
                  "cameraRig: #cameraRig;
             teleportOrigin: #head;
             startEvents:starttouch;
             endEvents:endtouch;
             curveShootingSpeed:15;
             hitCylinderRadius:1;
             collisionEntities: [ground]"
      >
      </a-entity>
    </a-entity>
  </a-entity>

  <a-entity gltf-model="#scenario" position="7 -13 0"></a-entity>

</a-scene>

</body>
</html>
